<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBook</title>
    <link rel="stylesheet" href="style.css?v=1.0">

    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-d3x+...YOUR_INTEGRITY_HASH..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>TaskBook</h1>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="What needs to be done?">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add</button>
        </div>
        <div class="tabs">
            <button class="tab-button active" data-filter="all">All</button>
            <button class="tab-button" data-filter="pending">Pending</button>
            <button class="tab-button" data-filter="completed">Completed</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be appended here -->
        </ul>
        <!-- Footer Section -->
        <footer>
            <p class="credit">
              Developed by <a href="https://www.linkedin.com/in/arizimam/" target="_blank">Ariz Imam</a>
            </p>
          </footer>
          

    <script src="script.js"></script>
</body>
</html>
